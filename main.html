<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="assets/Group (1).png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
            <p class="border rounded p-1">available balance</p>
          </div>
          <button class="btn">logout</button>
        </nav>
        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2 px-2">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="px-2">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/wallet 1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div id="cashout-box" class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/send 1 (1).png" alt="" />
              <h3>Cashout</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/money 1 (1).png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/financial 1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/purse 1.png" alt="" />
              <h3>Pay Bills</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/transaction 1.png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div>

          <section id="addmoney" class="mt-6">
            <h2 class="px-2 font-bold">Add Money</h2>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <legend>Select Bank</legend>
                    <select class="select">
                      <option disabled selected>Pick a Bank</option>
                      <option value="Bkash">Bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="DBBL">DBBL</option>
                    </select>
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Account number</label>
                      <input
                        value="01839164476"
                        id="account-number"
                        type="number"
                        class="input"
                        placeholder="type your number"
                        required
                      />
                      <label class="fieldset-label">Amount</label>
                      <input
                        id="amount"
                        type="number"
                        class="input"
                        placeholder="type your Amount"
                        required
                      />
                      <label class="fieldset-label">PIN</label>
                      <input
                        value="1234"
                        id="PIN"
                        type="text"
                        class="input"
                        placeholder="type your PIN"
                        required
                      />
                      <div><a class="link link-hover">Forgot password?</a></div>
                      <button id="add-money" type="submit"
                        id="login-btn"
                        class="btn border-none bg-blue-700 btn-neutral mt-4"
                      >
                        Add Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section id="cashout" class="p-4">
            <h2>Cash out</h2>
            <fieldset class="fieldset">
              <label class="fieldset-label">Account number</label>
              <input
                value="01839164476"
                id="account-number"
                type="number"
                class="input"
                placeholder="type your number"
                required
              />
              <label class="fieldset-label">Amount</label>
              <input
                id="cashout-amount"
                type="number"
                class="input"
                placeholder="type your Amount"
                required
              />
              <label class="fieldset-label">PIN</label>
              <input
                value="1234"
                id="cashout-pin"
                type="text"
                class="input"
                placeholder="type your PIN"
                required
              />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button id="cashout-btn" type="submit"
                id="login-btn"
                class="btn border-none bg-blue-700 btn-neutral mt-4"
              >
                Cashout
              </button>
            </fieldset>
          </section>
        </section>
      </header>
      <u class="mx-24">Developed by <span class="text-black font-bold">M A Muhit Joy</span></u>
    </section>
    <script src="script/recap.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
    <!-- <script src="script/addMoney.js"></script> -->
  </body>
</html>
